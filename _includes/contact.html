<section class="alt-section section-contact">
    <h3 id="contact">Contact</h3>

    <div class="social-links">
      {%  for social in site.data.portfolio.socials %}
      <a href="{{social.link}}" class="icon-{{social.icon}}"></a>
      {% endfor %}
    </div>

      <hr class="bar">
    <a href="mailto:{{site.data.portfolio.email}}?subject=feedback" class="biglink">{{site.data.portfolio.email}}</a>
</section>
